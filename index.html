  <body>
      <!-- Navigation bar with High Scores link and Timer -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar-container mx-0">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <button type="button" id="High Score Button" class="btn btn-light">View High Scores</button>
                </div>
                <div class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">
                    <div id="timer">Timer: </div>
            </div>
        </div>
    </nav>
    <!-- Welcome container with information and start button -->
    <div class="Welcome-container">
        <div class="row">
        <div id="welcomeHeading-container">Coding Quiz Challenge</div>
        <div id="WelcomeDescription-container">Try to Answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</div>
        
    </div> </div>

    <!-- Quiz Container with heading and answer divs -->
    <div class="Quiz-container">
    <div class="row">
        <div id="heading-questions"></div>
    </div>
    </div>

    <!-- final score div information -->
    <div class="Final-Score">
        <div class="col-sm-12 text-center" id="graded-answers"></div>
    </div>
    </div>
    
    <!-- Start button information: -->
    <div id="startButton" class="col">
        <a id="start-button" class=" btn btn-primary btn-lg " href="#" role="button">Start</a>
    </div>
